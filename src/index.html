<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Homework-12</title>
	<link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
	<header class="header" id="top">
		<nav class="nav">
			<a class="nav-logo" href="./index.html" aria-label="Site logo">
				<svg class="nav-logo-icon" width="100" height="30">
					<use href="./img/logo.svg"></use>
				</svg>
			</a>
		</nav>
	</header>

	<main>
		<form class="form">
			<label>
				<input type="text" name="search-text" placeholder="Search images..." required />
			</label>
			<button class="submit-btn" type="submit">Search</button>
		</form>
		<div class="loader-box">
			<span class="loader hidden"></span>
		</div>

		<ul id="gallery" class="gallery"></ul>

		<button class="load-more-btn hidden" type="button">Load more</button>
		<a href="#top" class="scroll-to-top hidden"></a>
	</main>

	<script type="module" src="./main.js"></script>
</body>

</html>
